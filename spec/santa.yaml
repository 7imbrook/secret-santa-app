###
# This is a single node deployment with a sqlite3 db backing it
# w/ no caching or anything. It will fall in the face of success
#                                                 ~ Michael
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: santa-db
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: do-block-storage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-service
  template:
    metadata:
      labels:
        app: django-service
    spec:
      volumes:
        - name: database
          persistentVolumeClaim:
            claimName: santa-db
      containers:
        - name: santa-app
          image: 7imbrook/santa@sha256:31ee940ab55f3315af511ffbd09ddbfc68a624cd008035896a549b3e9b0a4046
          volumeMounts:
            - name: database
              mountPath: /mnt/databases/santa
          env:
            - name: TWILIO_TOKEN
              valueFrom:
                secretKeyRef:
                  name: santa-env
                  key: TWILIO_TOKEN
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: santa-env
                  key: SECRET_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: secret-santa-app
spec:
  ports:
  - port: 8080
    protocol: TCP
    name: http
  selector:
    app: django-service
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: santa
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: santa.timbrook.tech
    http:
      paths:
      - path: /
        backend:
          serviceName: secret-santa-app
          servicePort: http
  